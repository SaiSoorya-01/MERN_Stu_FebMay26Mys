<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
</head>
    <!-- Element Selector -->
    <style>
        p{
            color: blue;
            font-style: italic;
            font-size: 13px;
        }
        h1{
            color: blanchedalmond;
        }
        h2{
            color: brown;
        }
    </style>
    <body>
        <p>This is a Paragraph</p>
        <p>This is a Paragraph</p>
        <h1>This is a Paragraph</h1>
        <h2>This is a Paragraph</h2>
    </body>
</html>
