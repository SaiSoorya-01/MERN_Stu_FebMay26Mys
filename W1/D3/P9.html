<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child &descendeant selector</title>
    <style>
        /* Child Selector */
        div > p{
            color: blueviolet;
            font-weight: bold;
        }
        /* Descendant Selector */
        div span{
            color: brown;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <p>Direct Child</p>
        <section>
            <p>This is not a Direct Child</p>
        </section>
        <span>
            This Span is inside a div tag
        </span>
        <div><span></span></div>
    </div>
</body>
</html>
