<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
    <style>
        /* Class Selector */
        .paratype1{
            background-color: aqua;
            font-weight: bold;
        }
        .paratype2{
            color: red;
            font-weight: bold;
        }
        /* ID Selector */
        #main-title{
            text-decoration: underline;
        }
    </style>
    <body>
        <!-- Class Selector -->
        <p class="paratype1">This is a Paragraph</p>
        <p class="paratype2">This is a Paragraph2</p>

        <!-- ID Selector -->
         <h1 id="main-title">Main Heading</h1>
    </body>
</html>
