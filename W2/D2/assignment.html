<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Center</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-lg m-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold tracking-wide">
        Notification Center
      </h2>

      <span class="inline-flex items-center bg-blue-100 text-blue-700 text-sm px-3 py-1 rounded-full"> 3 New </span>
    </div>
    <div class="space-y-4">
      <div class="bg-red-100 border-l-4 border-red-500 p-4 rounded-md">
        <h3 class="font-bold text-red-700 mb-1">Action Required</h3>
        <p class="text-red-600 leading-relaxed text-sm">
          Your last payment attempt failed. Please update your payment
          method to avoid service interruption.
        </p>
      </div>
      <div class="bg-yellow-100 border-l-4 border-yellow-500 p-4 rounded-md">
        <h3 class="font-bold text-yellow-800 mb-1">
          Maintenance Notice
        </h3>
        <p class="text-yellow-700 leading-relaxed text-sm">
          The system will undergo maintenance tonight. Some features
          may be temporarily unavailable.
        </p>
      </div>

    </div>
    <div class="flex gap-3 mt-6">
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg shadow transition duration-300">
        View All
      </button>

      <button class="border border-gray-400 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-100 transition duration-300">
        Dismiss
      </button>

    </div>

  </div>

</body>
</html>
