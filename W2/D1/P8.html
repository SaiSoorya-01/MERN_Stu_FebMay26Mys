<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Frames Animations</title>
    <style>
        .circle{
            width: 100px;
            height: 100px;
            background-color: rgb(128, 164, 229);
            border-radius: 50%;
            animation-name: pulse;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        @keyframes pulse {
            0%{transform: scale(1);}
            50%{transform: scale(1.3);background-color: deepskyblue;}
            100%{transform:scale(1);}
        }
    </style>
</head>
<body>
    <h2>Key Frames Animations</h2>
    <div class="circle"></div>
</body>
</html>
