<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;

        }
        /* nav bar using sticky function */
        .navbar {
            position: sticky;
            top: 0;
            background-color: #c0091b;
            z-index: 1000;
        }
        .navbar a {
            color: rgb(231, 28, 28);
            text-decoration: none;
            display: inline-block;
            transition: 0.3s ;
        }
        .navbar a:hover {
            color: rgb(157, 46, 118);
            font-size: 20px;
        }
        /* footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #510202;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        /* bouncing ball */
        .ball {
            width: 50px;
            height: 50px;
            background-color: rgb(234, 107, 107);
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                top: 0;
            }
            50% {
                top: 200px;
            }
        }

        /* z-index */
     
        .box1,.box2 {
            position: absolute;
            width: 100px;
            height: 100px;
            padding: 20px;
            color: white;
        }
        .box1 {
            background-color:  rgb(98, 27, 128);
            top: 500px;
            left: 50px;
            z-index: 1;
            opacity: 60%;
        }
        .box2 {
            background-color: rgb(24, 24, 94);
            top: 550px;
            left: 80px;
            z-index: -2;
        }



         .roof{
            position: relative;
            left: 300px;
            width: 650px;
            height: 50px;
            background-color: rgb(251, 140, 6);
            color: rgb(246, 152, 11);
            border: 5px solid black;
        }
         .house  {
            position: relative;
            left: 28%;
            width: 400px;
            height: 390px;
            background-color: rgb(152, 222, 21);
            border: 4px solid black;
            text-align: center;
            color: rgb(246, 152, 11);
            border: 5px solid black;
            border-top: 0px solid black;

         }
            .w1 {
                position: relative;
                top: 50px;
                left: 50px;
                width: 60px;
                height: 110px;
                background-color: yellow;
                border: 5px solid black;

            }
            .w2 {
                position: absolute;
                top: 90px;
                right: 40px;
                width: 60px;
                height: 70px;
                background-color: purple;
                border: 5px solid black;
 

            }
            .door {
                position: absolute;
                bottom: 0%;
                left: 145px;
                width: 115px;
                height: 195px;
                background-color: blue;
                border: 5px  solid black;
                border-bottom: 0px solid black;

            }

        

    </style>
</head>
<body>
    <!-- sticky navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
    </div>
        <h2>Bouncing ball</h2>
        <div class="ball"></div>

        <div class="box1"></div>
        <div class="box2"></div>


        <!-- house -->
    <div class="roof"></div>
    <div class="house">
        <div class="w1">
        </div>
        <div class="w2"></div>
        <div class="door"></div>
    </div>

    <!-- Footer -->
     <div class="footer">
        fixed footer
     </div>
     
</body>
</html>
